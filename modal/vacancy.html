<div class="modal-content modal-recording modal-560">
	<div class=" modal-recording_title">Отправить резюме</div>
	<form class=" modal-recording_content" id="modalVacancy">
		<div class="row">
			<div class="col-12 modal-recording_right">
				<div class="field-group-area ">
					<label for="" class="label-control-area">Ваше имя: <span class="form-label--required-star">*</span> </label>
					<input type="text" class="field-control-area" name="name">
				</div>
				<div class="field-group-area ">
					<label for="" class="label-control-area">Телефон: <span class="form-label--required-star">*</span> </label>
					<input type="tel" class="field-control-area" name="tel">
				</div>
				<div class="field-group-area ">
					<label for="" class="label-control-area"> E-mail: </label>
					<input type="text" class="field-control-area">
				</div>
				<div class="field-group-area ">
					<label for="" class="label-control-area">Желаемая должность: <span class="form-label--required-star">*</span> </label>
					<input type="text" class="field-control-area" name="position" >
				</div>
				<div class="field-group-area ">
					<label for="" class="label-control-area">Дополнительная информация: </label>
					<input type="text" class="field-control-area">
				</div>
				<div class="">
					<div class="file-group">
						<label class="fiele-label" for="file">Файл с резюме: </label>
						<label class="fiele-item">
							<input type="file" name="" id="file" accept=".pdf,.doc,.docx" hidden>
							<svg class="" width="8" height="18">
							<use xlink:href=".././images/sprite.svg#fileAdd"></use>
							</svg>
							<span class="fiele-text">Прикрепите файл</span>
						</label>
					</div>
					<label class="checkbox-label nalog-form_item">
						<input type="checkbox" name="year" id="" class="checkbox" name="approval">
						<span class="checkbox-decor"></span>
						<div class="checkbox-text">Я согласен на <a href="#">обработку персональных данных</a></div>
					</label>
				</div>
			</div>
		</div>
		<button class="btn-default btn-default-empty" type="submit" >Отправить</button>
	</form>
	<script>
		$( document ).ready(function() {
			$("#modalVacancy").validate({
				rules: {
					name: {
						required: true,
						lettersonly: true
					},
					dateBirth: {
						required: true
					},
					position: {
						required: true
					},
					approval: {
						required: true,
					},
					tel: { phoneRU: true, required: true }
				},
			});
		});
	</script>
</div>
